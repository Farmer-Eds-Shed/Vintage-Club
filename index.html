<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A club fge vehicle enthusiasts in Co. M">
    <met ame="keywords" conte nt="vintage club, vitage vehicles, ireland, meath">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Meath Vintage Club</title>
</head>

<body>
    <header id="page-header">
        <div id="banner">
            <a href="index.html">
                <H1 id="logo"><i class="fa-solid fa-tractor"></i> Meath Vintage Club <i class="fa-solid fa-tractor"></i>
                </H1>
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="#">Membership</a>

                    </li>
                    <li>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main-image-outer">
        <div id="main-image"></div>
    </section>
    <section id="about" class="content">
        <p>About the Club</p>
    </section>
    <section id="events" class="content">
        <div class="accordion arrows">
            <header class="box">
                <label for="acc-close" class="box-title">Upcomming Events</label>
            </header>
            <input type="radio" name="accordion" id="cb1" />
            <section class="box">
                <label class="box-title" for="cb1">Dunderry Fair</label>
                <label class="box-close" for="acc-close"></label>
                <div class="box-content">
                    <iframe width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=Dunderry+(Dunderry%20Fair)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                        <a href="https://www.maps.ie/distance-area-calculator.html">area maps</a>
                    </iframe>
                </div>
            </section>
            <input type="radio" name="accordion" id="cb2" />
            <section class="box">
                <label class="box-title" for="cb2">Ratmoloyn Tractor Run</label>
                <label class="box-close" for="acc-close"></label>
                <div class="box-content">
                    <iframe width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=rathmoloyn+(Rathmoloyn%20Tractor%20Run)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                        <a href="https://www.maps.ie/distance-area-calculator.html">area maps</a>
                    </iframe>
                </div>
            </section>
            <input type="radio" name="accordion" id="cb3" />
            <section class="box">
                <label class="box-title" for="cb3">Moynalty Steam Threshing</label>
                <label class="box-close" for="acc-close"></label>
                <div class="box-content">
                    <iframe width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=Moynalty%20Steam+(Moynalty%20Steam%20Threshing)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                        <a href="https://www.maps.ie/distance-area-calculator.html">area maps</a>
                    </iframe>
                </div>
            </section>
            <input type="radio" name="accordion" id="cb4" />
            <section class="box">
                <label class="box-title" for="cb4">Girley Harvest Festival</label>
                <label class="box-close" for="acc-close"></label>
                <div class="box-content">
                    <iframe width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=Girley+(Girley)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                        <a href="https://www.maps.ie/distance-area-calculator.html">distance maps</a>
                    </iframe>
                </div>
            </section>
            <input type="radio" name="accordion" id="acc-close" />
        </div>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"><i
                        class="fab fa-youtube-square"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/1471d81712.js" crossorigin="anonymous"></script>

</body>

</html>
